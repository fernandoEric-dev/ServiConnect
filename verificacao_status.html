<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status da Operação</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Estilos base (mantidos e otimizados) */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .status-icon {
            font-size: 3.5em; /* Ligeiramente maior */
            margin-bottom: 20px;
            display: block;
        }
        .error { 
            color: #dc3545; /* Vermelho padrão para erros */
        }
        .success {
            color: #28a745; /* Verde padrão para sucesso */
        }
        .btn-login {
            display: inline-block;
            padding: 10px 25px;
            margin-top: 25px;
            background-color: #0A192F;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #1a3a69;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 0;
            white-space: pre-wrap; /* Permite quebra de linha se a mensagem for longa */
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="statusContent">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const status = params.get('status');
            const mensagem = params.get('mensagem');
            const contentDiv = document.getElementById('statusContent');
            
            // Decodifica a mensagem de erro/sucesso da URL
            const decodedMensagem = mensagem ? decodeURIComponent(mensagem) : 'Nenhuma mensagem detalhada fornecida.';
            
            // Link de retorno ajustado para .php (coerente com o backend)
            const returnLink = '<a href="login.php" class="btn-login">Retornar à Página de Login</a>';

            if (status === 'erro') {
                contentDiv.innerHTML = `
                    <i class="fa-solid fa-circle-xmark status-icon error"></i>
                    <h2>Falha no Processo</h2>
                    <p>${decodedMensagem}</p>
                    ${returnLink}
                `;
            } else if (status === 'sucesso') {
                // Embora o fluxo de sucesso possa ir direto para login.php, 
                // mantemos esta opção caso o fluxo mude.
                contentDiv.innerHTML = `
                    <i class="fa-solid fa-circle-check status-icon success"></i>
                    <h2>Sucesso!</h2>
                    <p>${decodedMensagem}</p>
                    ${returnLink}
                `;
            } else {
                // Estado padrão, usado se a página for acessada sem parâmetros válidos
                contentDiv.innerHTML = `
                    <i class="fa-solid fa-triangle-exclamation status-icon error"></i>
                    <h2>Acesso Inválido</h2>
                    <p>Esta página foi acessada sem um status de operação válido.</p>
                    ${returnLink}
                `;
            }
        });
    </script>
</body>
</html>
