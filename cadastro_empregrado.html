<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo</title>
    <link rel="stylesheet" href="cadastro_empregado.css">
</head>
<body>
    <!-- Informações do empregado -->
=
<form action="#" method="post" enctype="multipart/form-data">
    <h2>Cadastro de Currículo</h2>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="seuemail@exemplo.com" required>
    </div>
    <div>
        <label for="senha">Senha</label>
        <input type="password" name="senha" placeholder="Digite sua senha" required>
    </div>
    <div>
        <label for="confirmar_senha">Confirmar Senha</label>
        <input type="password" name="confirmar_senha" placeholder="Confirme sua senha" required>
    </div>
    <div>
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" placeholder="000.000.000-00" required>
    </div>
    <div>
        <label for="rg">RG</label>
        <input type="text" name="rg" placeholder="00.000.000-0" required>
    </div>
    <div>
        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" name="data_nascimento" required>
    </div>
    <div>
        <label for="cep">CEP</label>
        <input type="text" name="cep" placeholder="00000-000" required>
    </div>
    <div>
        <label for="curriculo">Enviar Currículo (PDF)</label>
        <input type="file" name="curriculo" accept=".pdf" required>
    </div>
    <div>
        <button type="submit">Cadastrar</button>
    </div>
</form>

</body>
</html>
